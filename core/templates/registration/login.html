<!DOCTYPE html>
<html lang="es" class="h-100">

<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="">
	<meta name="author" content="">
	<meta name="robots" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="LH Ingenieria Spa. Description">
	<meta property="og:title" content="Portal LH Ingenieria Spa.">
	<meta property="og:description" content="LH Ingenieria Spa. Web interna de Lh Ingenieria Spa.">
	<meta property="og:image" content="https://w7.pngwing.com/pngs/222/61/png-transparent-house-apartment-real-estate-logo-building-construction-logo-hat-building-apartment.png">
	<meta name="format-detection" content="telephone=no">
	<!-- PAGE TITLE HERE -->
	<title>LH Ingenieria Spa.</title>
	
	<!-- FAVICONS ICON -->
	{% load static %}
	<link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png'%}">
	<link href="{% static 'vendor/bootstrap-select/dist/css/bootstrap-select.min.css'%}" rel="stylesheet">
   <link href="{% static 'css/style.css'%}" rel="stylesheet">
 

</head>

<body class="vh-100">
    <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row h-100">
				
				<div class="col-lg-6 col-md-12 col-sm-12 mx-auto align-self-upper">
					<br>
				<br>
				<br>
				<br>
				<br>
				<br>
				<br>
				<br>
				<br>
					<div class="login-form">
						<div class="text-center">

							<h3 class="title">Iniciar sesión</h3>
							<p>Ingrese con su cuenta correspondiente</p>
						</div>
						<form action="" method="post">
							{% csrf_token %}
							<div class="mb-4">
								<label class="mb-1 text-dark">Usuario</label>
								
								<input type="" class="form-control" placeholder="Usuario" {{ form.username }}
							</div>
							<div class="mb-4 position-relative">
								<label class="mb-1 text-dark">Contraseña</label>
								<input type="password" id="dz-password" class="form-control" placeholder="************" {{ form.password }}
								<span class="show-pass eye">
								
									<i class="fa fa-eye-slash"></i>
									<i class="fa fa-eye"></i>
								
								</span>
								
							</div>
							<div class="form-row d-flex justify-content-between mt-4 mb-2">
								<div class="mb-4">
									<div class="form-check custom-checkbox mb-3">
										<!--<input type="checkbox" class="form-check-input" id="customCheckBox1" required="">
										<label class="form-check-label" for="customCheckBox1">Remember my preference</label>-->
									</div>
								</div>
								<div class="mb-4">
									<a href="{% url 'password_reset' %}" class="btn-link text-primary">¿Olvidaste tu cuenta?</a>
								</div>
							</div>
							
							<div class="text-center mb-4">
								<button type="submit" class="btn btn-primary btn-block">Ingresar</button>
							</div>
							
							
							
						</form>
					</div>
				</div>
				
                <div class="col-xl-6 col-lg-6">
					<div class="pages-left h-100">
						<div class="login-content">
							<a href="index.html"><img src="images/logo-full.png" class="mb-3 logo-dark" alt=""></a>
							<a href="index.html"><img src="images/logi-white.png" class="mb-3 logo-light" alt=""></a>
							
							<p>Sitio Web Interno de LH Ingenieria Spa.</p>
						</div>
						<div class="login-media text-center">
							<img src="{% static 'images/login.png'%}" alt="">
						</div>
					</div>
                </div>
            </div>
        </div>
    </div>

<!--**********************************
	Scripts
***********************************-->
<!-- Required vendors -->
{% load static %}
<script src="{% static 'vendor/global/global.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>
<script src="{% static 'js/deznav-init.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{% static 'js/custom.js' %}"></script>
<script src="{% static 'js/styleSwitcher.js' %}"></script>
{% if messages %}
	{% for m in messages %}
		<script>
			Swal.fire({
				"title": "Error",
				"text": "{{m}}",
				"icon": "error",
				"confirmButtonText":"Volver",
				"confirmButtonColor":"#3498DB",
			})
		</script>
	{% endfor %}
{% endif %}


</body>
</html>
